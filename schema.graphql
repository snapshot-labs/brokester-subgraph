type Order @entity {
  id: ID!
  auctionId: BigInt!
  sellAmount: BigInt!
  buyAmount: BigInt! # uint256
  userId: BigInt! # uint96
  userAddress: Bytes!
  price: BigDecimal!
  volume: BigDecimal!
  timestamp: BigInt!
  transactionId: Bytes!
}

type User @entity {
  id: ID!
  address: Bytes!
  auctions: [AuctionDetail!]!
}

type AuctionDetail @entity {
  id: ID!
  auctionId: BigInt!
  exactOrder: Order!
  chainId: String!
  orders: [Order!]
  ordersWithoutClaimed: [Order!]
  symbolAuctioningToken: String!
  symbolBiddingToken: String!
  addressAuctioningToken: Bytes!
  addressBiddingToken: Bytes!
  decimalsAuctioningToken: BigInt!
  decimalsBiddingToken: BigInt!
  endTimeTimestamp: BigInt!
  orderCancellationEndDate: BigInt!
  startingTimeStamp: BigInt!
  minimumBiddingAmountPerOrder: BigInt!
  minFundingThreshold: BigInt!
  allowListManager: Bytes!
  allowListSigner: Bytes!
  currentVolume: BigDecimal!
  currentClearingOrderSellAmount: BigInt!
  currentClearingOrderBuyAmount: BigInt!
  currentClearingPrice: BigDecimal!
  currentBiddingAmount: BigInt!
  orderCount: Int!
  # From contract after finalization
  clearingPriceOrder: Bytes
  volumeClearingPriceOrder: BigInt
  isAtomicClosureAllowed: Boolean!
  isPrivateAuction: Boolean!
  interestScore: BigDecimal!
  usdAmountTraded: BigDecimal!
}

type AuctionPriceHourData @entity {
  id: ID!
  auction: AuctionDetail!
  startTimestamp: Int!
  open: BigDecimal!
  high: BigDecimal!
  low: BigDecimal!
  close: BigDecimal!
  volumeTotal: BigDecimal!
  biddingAmountTotal: BigInt!
}

type AuctionPriceMinuteData @entity {
  id: ID!
  auction: AuctionDetail!
  startTimestamp: Int!
  open: BigDecimal!
  high: BigDecimal!
  low: BigDecimal!
  close: BigDecimal!
  volumeTotal: BigDecimal!
  biddingAmountTotal: BigInt!
}

type AuctionPriceLevel @entity {
  id: ID!
  auction: AuctionDetail!
  price: BigDecimal!
  volume: BigDecimal!
  bidCount: Int!
  buyAmount: BigInt!
}
